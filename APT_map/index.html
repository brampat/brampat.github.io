<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>APT Map</title>
    </head>
    <body>
        <div id="help">
            Zoom with mouse-scroll, move graph with mouse-drag, enable / disable node-types with checkboxes
        </div>
        <div id="controls">
            <label><input checked id="China" type="checkbox" class="filter"> China</label>
            <label><input checked id="Iran" type="checkbox" class="filter"> Iran</label>
            <label><input checked id="NorthKorea" type="checkbox" class="filter"> North Korea</label>
            <label><input checked id="SouthKorea" type="checkbox" class="filter"> South Korea</label>
            <label><input checked id="Russia" type="checkbox" class="filter"> Russia</label>
            <label><input checked id="Pakistan" type="checkbox" class="filter"> Pakistan</label>
            <label><input checked id="SouthAmerica" type="checkbox" class="filter"> South America</label>
            <label><input checked id="Belarus" type="checkbox" class="filter"> Belarus</label>
            <label><input checked id="India" type="checkbox" class="filter"> India</label>
            <label><input checked id="Spain" type="checkbox" class="filter"> Spain</label>
            <label><input checked id="Brazil" type="checkbox" class="filter"> Brazil</label>
            <label><input checked id="Arabic" type="checkbox" class="filter"> Arabic</label>
            <label><input checked id="Lebanon" type="checkbox" class="filter"> Lebanon</label>
            <label><input id="Malware" type="checkbox" class="filter"> Malware</label>
            <button>Reset Zoom</button>
            <input id="zoomSlider" type="range" min="0.1" max="5" step="0.01" value="1" style="width: 99%;">
        </div>
        <div id="search-bar">
            <input id="searchInput" type="text" placeholder="Search for a node..." />
            <button id="searchButton">Search</button>
        </div>
        <div id="graph-container"></div>
        <script src="jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
    </body>
</html>
